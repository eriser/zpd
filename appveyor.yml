
environment:
   matrix:
      - CONFIGURATION: Debug
        PLATFORM: Win32
      - CONFIGURATION: Debug
        PLATFORM: x64
      - CONFIGURATION: Release
        PLATFORM: Win32
      - CONFIGURATION: Release
        PLATFORM: x64

os: Visual Studio 2015

install:
    - git submodule update --init --recursive
    - mkdir pthread
    - cd pthread
    - git clone https://github.com/GerHobbelt/pthread-win32.git

build_script:
    - cd pthread
    - msbuild pthread.2015.vcxproj
    - cd ../
    - mkdir build
    - cd build
    - cmake .. -G "Visual Studio 14 2015"
    - cmake --build .

#---------------------------------#
#         notifications           #
