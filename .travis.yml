language: c

notifications:
  email: false

git:
  submodules: true
  depth: 3

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['python-pip', 'python-yaml']
      before_script:
        - pip install --user git+git://github.com/eddyxu/cpp-coveralls.git
      after_success:
        - coveralls -e pd -e build/CMakeFiles/feature_tests.cxx -e build/CMakeFiles/CompilerIdC/CMakeCCompilerId.c -e  build/CMakeFiles/CompilerIdCXX/CMakeCXXCompilerId.cpp -e test/test.c --gcov-options '\-lp' --gcov 'gcov-4.9'
      env:
        - COVERALLS=ON

    - os: linux
      compiler: clang
      env:
        - COVERALLS=OFF

    - os: osx
      compiler: gcc
      env:
        - COVERALLS=OFF

    - os: osx
      compiler: clang
      env:
        - COVERALLS=OFF

script:
  - mkdir build && cd build
  - cmake -DCOVERALLS=$COVERALLS ..
  - cmake --build .
  - cd ../
  - ./test/zpdtest pwd
