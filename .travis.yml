language: c
dist: trusty
sudo: required

notifications:
  email: false

git:
  submodules: true
  depth: 3

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages: ['python-pip', 'python-yaml']
      before_script:
        - openssl aes-256-cbc -K $encrypted_e84e7849f94f_key -iv $encrypted_e84e7849f94f_iv -in config/travisci_rsa.enc -out config/travisci_rsa -d
        - pip install --user git+git://github.com/eddyxu/cpp-coveralls.git
        - sudo apt-get install --yes doxygen graphviz
      env:
        - ZPD_ARCH=64bit
        - ZPD_DOC=on
        - ZPD_COV=on
        - ZPD_BUILD=Debug

    - os: linux
      compiler: gcc
      env:
        - ZPD_ARCH=32bit
        - ZPD_DOC=off
        - ZPD_COV=off
        - ZPD_BUILD=Debug

    - os: linux
      compiler: clang
      env:
        - ZPD_ARCH=64bit
        - ZPD_DOC=off
        - ZPD_COV=off
        - ZPD_BUILD=Debug

    - os: linux
      compiler: clang
      env:
        - ZPD_ARCH=32bit
        - ZPD_DOC=off
        - ZPD_COV=off
        - ZPD_BUILD=Debug

    - os: osx
      compiler: gcc
      env:
        - ZPD_ARCH=i386_x86_64
        - ZPD_DOC=off
        - ZPD_COV=off
        - ZPD_BUILD=Debug

    - os: osx
      compiler: clang
      env:
        - ZPD_ARCH=i386_x86_64
        - ZPD_DOC=off
        - ZPD_COV=off
        - ZPD_BUILD=Debug

script:
  - mkdir build && cd build
  - cmake -DARCH=$ZPD_ARCH -DCOVERALLS=$ZPD_COV -DCMAKE_BUILD_TYPE=$ZPD_BUILD ..
  - cmake --build .
  - cd ../
  - ./build/test

after_success:
  - ./config/publish-coveralls.sh
  - ./config/publish-doxygen.sh
  - ./config/publish-release.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: zpd_${TRAVIS_OS_NAME}_${ZPD_ARCH}_${TRAVIS_TAG}.zip
  on:
    tags: true
    repo: pierreguillot/zpd
    branch: master
